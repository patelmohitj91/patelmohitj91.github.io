        <script>
            var bw = 40; //box width
            var bh = 40; //box height
            var origin = null; //origin to start traversal
            var destination = null; //destination for traversal
            var constructed_grid; //random values in a two dimensional matrix
            var cheapest_path = []; //array of cheapest path
            var grid; //grid element that shows row and column
            var explorationGrid = false; //flag variable to toggle between two grids generated
            var start = false; //if no point is clicked
            var click = true; //if both points are clicked
            var ngbrs = {}; //All neighbors of all nodes
            var nodes = []; //All node elements in array
            var links = []; //All link elements in array
            var node; //d3 element containing all nodes
            var link; //d3 element containing all links
            var iterative_costs = []; //Saving all step by step costs
            var svg_path = []; //Shortest svg path since I am calling dijkstra along with graph
            var cost = 0;

            // function to generate random numbers
            function numGenerate(r, c) {
                return Math.round(Math.random() * Math.max(r, c))
            }

            // function to generate the array of points to plot squares
            function gridData(r, c, bw, bh) {
                var data = new Array();
                var xpos = 1; //starting xpos and ypos at 1 so the stroke will show when we make the grid below
                var ypos = 1;
                var click = 0;


                // iterate for rows 
                for (var row = 0; row < r; row++) {
                    data.push(new Array());

                    // iterate for cells/columns inside rows
                    for (var column = 0; column < c; column++) {
                        var wt = numGenerate(r, c)

                        data[row].push({
                            x: xpos,
                            y: ypos,
                            width: bw,
                            height: bh,
                            click: click,
                            weight: wt,
                            r: row,
                            c: column
                        })
                        // increment the x position. I.e. move it over by 50 (width variable)
                        xpos += bw;
                    }
                    // reset the x position after a row is complete
                    xpos = 1;
                    // increment the y position for the next row. Move it down 50 (height variable)
                    ypos += bh;
                }
                return data;
            }

            // Function to build the first grid
            function buildGrid(r, c, bw, bh, gridD) {
                var r = r;
                var c = c;
                var bw = bw;
                var bh = bh;

                //Variable to ensure identify which grid should be selected
                if (explorationGrid == false) {
                    click = true;
                    start = false;
                    display_grid = '#grid';
                } else {
                    display_grid = '#explore';
                }

                grid = d3.select(display_grid)
                    .attr("align", "right")
                    .append("g")
                    .attr("width", ((r * bw) + r) + "px")
                    .attr("height", ((c * bh) + c) + "px")

                var row = grid.selectAll(".row")
                    .data(gridD)
                    .enter().append("g")
                    .attr("class", "row");

                var column = row.selectAll(".square")
                    .data(function(d) {
                        return d;
                    })
                    .enter().append("rect")
                    .attr("class", "square")
                    .attr("x", function(d) {
                        return d.x;
                    })
                    .attr("y", function(d) {
                        return d.y;
                    })
                    .attr("width", function(d) {
                        return d.width;
                    })
                    .attr("height", function(d) {
                        return d.height;
                    })
                    .attr("weight", function(d) {
                        return d.weight
                    })
                    .style("fill", function(d) {
                        return fillGrid(d);
                    })
                    .style("stroke", "#222")
                    .attr("text", function(d) {
                        return displayText(d.weight, d.x, d.y)
                    })
                    .on('click', function(d) {
                        d3.select(this).style("fill", clickGrid(d))
                    });

                // Function to display text
                function displayText(boxweight, xpos, ypos) {
                    var weight = boxweight;
                    var xposition = xpos + 20;
                    var yposition = ypos + 20;

                    var text = grid.append("text")
                        //.attr("text", weight)
                        .text(weight)
                        .attr("id", "weight")
                        .style("color", "black")
                        .attr("transform", "translate(" + xposition + "," + yposition + ")")
                }
            }

            function constructGrid() {
                var rows = document.getElementById("rowBox").value
                var cols = document.getElementById("colBox").value
                constructed_grid = gridData(rows, cols, bw, bh);

                d3.selectAll('#weight').remove();
                d3.selectAll('.square').remove();
                d3.selectAll('#pathID').remove();
                d3.selectAll('#circleID').remove();
                d3.selectAll(".link").remove();
                d3.selectAll(".node").remove();

                buildGrid(rows, cols, bw, bh, constructed_grid);
                fetchNeighbors(constructed_grid);
            }

            function recurse(){
                pathTraversal(showRandomPaths());
            }

            function constructGraph() {
                //Drawing a graph with nodes and edges
                showGraph(constructed_grid);
                //Calling the cheapest cost function here, because we can save cost steps and use them to explain dijkstra
                cost_matrix = findMinCost(constructed_grid, origin, destination);
                svg_path = findCheapestPath(cost_matrix, origin, destination, constructed_grid);
                //var table = tabulate(iterative_costs[0], ['current', 'current_cost', 'neighbor', 'new_cost'])
            }

            function exploreGrid() {
                //Showing cheapest traversal
                var rows = document.getElementById("rowBox").value
                var cols = document.getElementById("colBox").value

                //Ensuring that we are at the bottom grid
                explorationGrid = true;
                //Displaying grid and traversing on the shortest path
                buildGrid(rows, cols, bw, bh, constructed_grid);
                pathTraversal([svg_path]);
                //Showing path on the node
                colourNodePath();
            }

            function colourNodePath()
            {   
                //Coloring node path, based on the cheapest path calculated
                for (i = 1; i < cheapest_path.length - 1; i++)
                { 
                    node_id = cheapest_path[i][0] +","+cheapest_path[i][1]
                    d3.selectAll('circle[id="'+node_id+'"]')
                        .transition()
                        .duration(3000)
                        .style("fill", "blue");

                    cost = (+d3.selectAll('circle[id="'+node_id+'"]').attr('cost')) + cost;
                }
                d3.selectAll("#cost")
                .text("The Spy made it to his destination with "+cost+" damage!")
                .style("color","red");
            }

            function pathTraversal(paths){
                //Showing line traversal on a grid
                var paths = paths;

                for(var i = 0; i<paths.length; i++){
                    var linepath = grid.append("path")
                    .data([paths[i]])
                    .attr("d", d3.line(d3.curveLinear))
                    .attr("id", "pathID");

                // Draw Circle at start of path
                    var circle = grid.append("circle")
                        .attr('r', 7)
                        .attr("transform", "translate(" + paths[0][0] + ")")
                        .attr("id", "circleID");

                    function transition() {
                        circle.transition()
                            .duration(3000)
                            .attrTween("transform", translateAlong(linepath.node()))
                    }

                    // Returns an attrTween for translating along the specified path element.
                    function translateAlong(linepath) {
                        var l = linepath.getTotalLength();
                        return function(d, i, a) {
                            return function(t) {
                                var p = linepath.getPointAtLength(t * l);
                                return "translate(" + p.x + "," + p.y + ")";
                            };
                        };

                    }
                    transition();
                }
            }

            // function to display startpoint
            function startPoint(r, c) {
                //Saving clicked origin points
                var startX = r
                var startY = c
                originText = "You start at : " + startX + " , " + startY
                document.getElementById("start").innerHTML = originText;
                origin = [startX, startY];
                //console.log(origin)
            }

            function endPoint(r, c) {
                //Saving clicked destination points
                var endX = r
                var endY = c
                destinationText = "You end at : " + endX + " , " + endY
                //destination = endX + "," + endY
                document.getElementById("end").innerHTML = destinationText;
                destination = [endX, endY];
            }

            function findValidNeighbors(cost_matrix, r, c, col) {
                //Getting all neighbors which are not visited, for dijkstra
                var valid = [];
                i = col[0];
                j = col[1];

                //top
                if ((j - 1) >= 0 && (j - 1) < c && cost_matrix[i][j - 1].visited == false) {
                    valid.push([i, j - 1]);
                }

                //bottom
                if ((j + 1) >= 0 && (j + 1) < c && cost_matrix[i][j + 1].visited == false) {
                    valid.push([i, j + 1]);
                }

                //left
                if ((i - 1) >= 0 && (i - 1) < r && cost_matrix[i - 1][j].visited == false) {
                    valid.push([i - 1, j]);
                }

                //right
                if ((i + 1) >= 0 && (i + 1) < r && cost_matrix[i + 1][j].visited == false) {
                    valid.push([i + 1, j]);
                }

                return (valid);
            }

            function findMinCost(grid, origin, destination) {
                //Shortest cost algorithm
                var queue = {};
                var visited = [];
                var r = grid.length;
                var c = grid[0].length;
                var cost_matrix = new Array(r);

                //Fill the grid with infinite cost
                for (var i = 0; i < r; i++) {

                    cost_matrix[i] = new Array(c);

                    for (var j = 0; j < c; j++) {
                        cost_matrix[i][j] = {
                            "cost": Infinity,
                            "previous": -1,
                            "visited": false
                        };
                    }
                }
                //Setting the origin cost as 0
                cost_matrix[origin[0]][origin[1]].cost = 0;
                //Pushing origin into the dict-queue
                queue[0] = [];
                queue[0].push(origin);
                var i = 0;

                while (Object.keys(queue).length != 0) {
                    //Getting the minimum dictionary cost
                    cost_first = Math.min.apply(null, Object.keys(queue));
                    elements = queue[cost_first];
                    first = queue[cost_first][0];
                    var neighbor_cost = {}
                    //console.log(cost_first, first);

                    //Gettting all valid neighbors
                    neighbors = findValidNeighbors(cost_matrix, r, c, first);
                    first_key = first[0]+','+first[1]
                    var neighbor_costs = [];

                    //Updating cost of neighbors
                    while (neighbors.length != 0) {
                        neighbor = neighbors.pop();
                        neighbor_key = neighbor[0]+','+neighbor[1]
                        
                        //Current Cost
                        cost_neighbor = cost_matrix[neighbor[0]][neighbor[1]].cost;
                        //New Cost by adding the previous value
                        new_cost = cost_first + grid[neighbor[0]][neighbor[1]].weight;
                        
                        neighbor_costs.push({"current":first_key, 
                                              "neighbor": neighbor_key,
                                              "current_cost": cost_neighbor,
                                              "new_cost":new_cost});

                        //If the new cost is less, then update value
                        if (new_cost < cost_neighbor) {
                            //Updating cost and previous value
                            cost_matrix[neighbor[0]][neighbor[1]].cost = new_cost;
                            cost_matrix[neighbor[0]][neighbor[1]].previous = first

                            //Removing old cost
                            if (queue[cost_neighbor] != undefined) {
                                ind = queue[cost_neighbor].indexOf(neighbor);
                                queue[cost_neighbor].splice(ind, 1);

                                //If old cost length is zero, then remove key
                                if (queue[cost_neighbor].length == 0) {
                                    delete queue[cost_neighbor];
                                }
                            }

                            //Add neighbor to new cost
                            if (queue[new_cost] == undefined) {
                                queue[new_cost] = [];
                            }
                            queue[new_cost].push(neighbor);
                        }
                    }
                    iterative_costs.push(neighbor_costs);

                    //Remove first element
                    ind = queue[cost_first].indexOf(first);
                    queue[cost_first].splice(ind, 1);

                    if (queue[cost_first].length == 0) {
                        delete queue[cost_first];
                    }
                    //Visited is true
                    cost_matrix[first[0]][first[1]].visited = true;
                }
                return cost_matrix;
            }

            function pathSvgIndex(col, grid) {
                //Return SVG index of the path calculated, so show line on grid
                element = grid[col[0]][col[1]];
                x = element.x + 20;
                y = element.y + 20;

                return [x, y];
            }

            function findCheapestPath(cost_matrix, origin, destination, constructed_grid) {
                //Find the cheapest path to go from origin to destination
                var path = []
                path.unshift(pathSvgIndex(destination, constructed_grid));
                cheapest_path.unshift(destination);
                previous = cost_matrix[destination[0]][destination[1]].previous

                while (previous != origin) {
                    path.unshift(pathSvgIndex(previous, constructed_grid));
                    cheapest_path.unshift(previous);
                    previous = cost_matrix[previous[0]][previous[1]].previous
                }
                path.unshift(pathSvgIndex(previous, constructed_grid));
                cheapest_path.unshift(previous);
                return path;
            }

            function getAllNeighbors(point, constructed_grid, nodes, links, visited) {
                //Show neighbors in a graph

                i = point[0];
                j = point[1];
                source = i + ',' + j

                if (visited[source] == undefined) {
                    nodes.push({
                        id: source,
                        weight: constructed_grid[i][j].weight
                    });
                    visited[source] = true;
                }

                if(ngbrs[source] == undefined){
                    ngbrs[source] = []
                }

                //Top, Bottom
                [-1, 1].forEach(function(dj) {
                    if (constructed_grid[i][j + dj] != undefined) {
                        target = i + ',' + (j + dj);
                        weight = constructed_grid[i][j + dj].weight;

                        links.push({
                            source: source,
                            target: target,
                            weight: weight
                        });
                        if (visited[target] == undefined) {
                            nodes.push({
                                id: target,
                                weight: weight
                            });
                            visited[target] = true;
                        }
                        ngbrs[source].push(target);
                    }
                });

                //Left, right
                [-1, 1].forEach(function(di) {
                    if (constructed_grid[i + di] != undefined) {
                        target = (i + di) + ',' + j;
                        weight = constructed_grid[i + di][j].weight;

                        links.push({
                            source: source,
                            target: target,
                            weight: weight
                        });
                        if (visited[target] == undefined) {
                            nodes.push({
                                id: target,
                                weight: weight
                            });
                            visited[target] = true;
                        }
                        ngbrs[source].push(target);
                    }
                });
            }

            function showGraph(constructed_grid) {
                //Visualize graph
                if(ngbrs.length == 0){
                    fetchNeighbors(constructed_grid);    
                }

                var svg = d3.select("#leftgrid"),
                    width = +svg.attr("width"),
                    height = +svg.attr("height");

                var simulation = d3.forceSimulation()
                    .force("charge", d3.forceManyBody().strength(-200))
                    .force("link", d3.forceLink().id(function(d) {
                        return d.id;
                    }).distance(40))
                    .force("x", d3.forceX(width / 2))
                    .force("y", d3.forceY(height / 2))
                    .on("tick", ticked);

                    link = svg.selectAll(".link"),
                    node = svg.selectAll(".node");

                simulation.nodes(nodes);
                simulation.force("link").links(links);

                link = link
                    .data(links)
                    .enter().append("line")
                    .attr("class", "link")
                    .attr("stroke", "black");

                node = node
                    .data(nodes)
                    .enter().append("circle")
                    .attr("class", "node")
                    .attr("r", function(d) {
                        return (d.weight + 1) * 3
                    })
                    .attr("id", function(d){return d.id})
                    .attr("cost", function(d){return d.weight})
                    .style("fill", function(d) {
                        return fillNode(d);
                    })
                    .on('mouseover', function(d) {
                        d3.select(this).append('svg:title').text(function(d) {
                            return d.id;
                        })
                    
                    });
                    //.on('click', function(d){console.log(d)});    

                function ticked() {
                    link.attr("x1", function(d) {
                            return d.source.x;
                        })
                        .attr("y1", function(d) {
                            return d.source.y;
                        })
                        .attr("x2", function(d) {
                            return d.target.x;
                        })
                        .attr("y2", function(d) {
                            return d.target.y;
                        });

                    node.attr("cx", function(d) {
                            return d.x;
                        })
                        .attr("cy", function(d) {
                            return d.y;
                        });
                        
                }
            }

            function fetchNeighbors(constructed_grid){
                //Get all neighbors to construct the graph
                var visited = {};

                for (var i = 0; i < constructed_grid.length; i++) {
                    for (var j = 0; j < constructed_grid[0].length; j++) {
                        current = [i, j];
                        getAllNeighbors(current, constructed_grid, nodes, links, visited);
                    }
                }

            }

            function fillNode(node) {   
                //Fill node with color of origin and destination in the graph
                o = origin[0] + ',' + origin[1];
                d = destination[0] + ',' + destination[1];

                if (node.id == o) {
                    return "crimson";
                } else if (node.id == d) {
                    return "darkgreen";
                }
               
                return "black";
            }

            function fillGrid(col) {
                //If origin and destination are selected, fill grid with colors
                if (explorationGrid) {
                    if (origin && col.r == origin[0] && col.c == origin[1]) {
                        return "BlanchedAlmond";
                    } else if (destination && col.r == destination[0] && col.c == destination[1]) {
                        return "lightgreen";
                    }
                }
                return "#fff";
            }

            function clickGrid(col) {
                //Click origin and destination and disable click in the second grid

                if (explorationGrid == false && click == true) {
                    if (start == false) {
                        var startPt = startPoint(col.r, col.c);
                        start = true;
                        return "BlanchedAlmond";
                    } else {
                        var endPt = endPoint(col.r, col.c);
                        click = false;
                        return "lightgreen";
                    };
                }
                return "#fff";
            }

            var canvas = document.querySelector("canvas"),
                context = canvas.getContext("2d"),
                width = canvas.width,
                height = canvas.height,
                radius = 2.5,
                minDistance = 80,
                maxDistance = 100,
                minDistance2 = minDistance * minDistance,
                maxDistance2 = maxDistance * maxDistance;

            var tau = 2 * Math.PI,
                n = 100,
                particles = new Array(n);

            for (var i = 0; i < n; ++i) {
                particles[i] = {
                    x: width * Math.random(),
                    y0: height * Math.random(),
                    v: 0.1 * (Math.random() - 0.5)
                };
            }

            d3.timer(function(elapsed) {
                context.clearRect(0, 0, width, height);

                for (var i = 0; i < n; ++i) {
                    for (var j = i + 1; j < n; ++j) {
                        var pi = particles[i],
                            pj = particles[j],
                            dx = pi.x - pj.x,
                            dy = pi.y - pj.y,
                            d2 = dx * dx + dy * dy;
                        if (d2 < maxDistance2) {
                            context.globalAlpha = d2 > minDistance2 ? (maxDistance2 - d2) / (maxDistance2 - minDistance2) : 1;
                            context.beginPath();
                            context.moveTo(pi.x, pi.y);
                            context.lineTo(pj.x, pj.y);
                            context.stroke();
                        }
                    }
                }

                context.globalAlpha = 1;

                for (var i = 0; i < n; ++i) {
                    var p = particles[i];
                    p.y = p.y0 + elapsed * p.v;
                    if (p.y > height + maxDistance) p.x = width * Math.random(), p.y0 -= height + 2 * maxDistance;
                    else if (p.y < -maxDistance) p.x = width * Math.random(), p.y0 += height + 2 * maxDistance;
                    context.beginPath();
                    context.arc(p.x, p.y, radius, 0, tau);
                    context.fill();
                }
            });

            function showRandomPaths() {
                var paths = [];

                //Given the start point, show random paths generating from the start point
                if(click == false){
                    //Using click as false, because that indicates that both start and endpoints are selected
                    for(var i = 0; i < 5; i++){
                        path_length = 10;
                        path = [pathSvgIndex(origin, constructed_grid)]
                        current = origin[0]+','+origin[1]
                        var random_visit = {};
                        var neighbors = [];
                        for(var j = 0; j < path_length - 1; j++){
                            random_visit[current] = true;
                            neighbors = ngbrs[current];
                            neighbors = neighbors.filter(function(item){ return Object.keys(neighbors).indexOf(item) === -1; });
                            next = neighbors[Math.floor(Math.random() * neighbors.length)];
                            next = next.split(',');
                            path.push(pathSvgIndex(next, constructed_grid));
                            current = next[0]+','+next[1];
                        }
                        paths.push(path);
                    }
                }

                return paths;
            }

            function tabulate(data, columns) {

                var table = d3.select("lefttable").append('table'),
                    width = +table.attr("width"),
                    height = +table.attr("height"),
                
                thead = table.append("thead"),
                tbody = table.append("tbody");

                // append the header row
                thead.append("tr")
                    .selectAll("th")
                    .data(columns)
                    .enter()
                    .append("th")
                        .text(function(column) { return column; });

                // create a row for each object in the data
                var rows = tbody.selectAll("tr")
                    .data(data)
                    .enter()
                    .append("tr");

                // create a cell in each row for each column
                var cells = rows.selectAll("td")
                    .data(function(row) {
                        return columns.map(function(column) {
                            return {column: column, value: row[column]};
                        });
                    })
                    .enter()
                    .append("td")
                    .attr("style", "font-family: Courier")
                        .html(function(d) { return d.value; });
                
                return table;
            }
        </script>



    </body>
